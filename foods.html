<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="foods.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Manage Foods</h1>
  <div class="manage-foods">
    <form class="new-food">
      <h5>Add New Food</h5>
      <input type="text" name="name" placeholder="Name" id="new-name"></br>
      <div id="new-name-error">Please enter a name!</div>
      <input type="number" name="calories" placeholder="Calories" id="new-calories">
      <div id="new-calories-error">Please enter a calorie count!</div>
      <button type="submit" id="submit">Submit</button>
    </form>

    <input type="text" id="foodFilter" placeholder="Filter by Name...">

    <main class="all-foods" role="main">
      <section class="food-list">
        <div id="all-foods-info">
          <article class="food">
            <p class="name">
              <strong>Name</strong>
            </p>
            <p class="calories">
              <strong>Calories</strong>
            </p>
            <div class="hidden"></div>
          </article>
          <article class="foods">
          </article>
        </div>
      </section>
    </main>
  </div>

  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>

  <script src="main.bundle.js"></script>

</body>
</html>
