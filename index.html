<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
<link rel="stylesheet" href="meals.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Main Diary</h1>
  <div class="manage-meals">
    <main class="all-meals" role="main">
      <div class="left-column">
        <section class="breakfast-list">
          <div id="breakfast-info">
          <h4> Breakfast </h4>
            <article class="breakfast">
              <p class="name">
                <strong>Name</strong>
              </p>
              <p class="calories">
                <strong>Calories</strong>
              </p>
              <div class="hidden"></div>
            </article>
            <article class="breakfasts">
            </article>
            <article class="total-calories">
              <p class="total-calorie">
                <strong class='calorie-label'> Total Calories </strong>
                <span class='breakfast-calorie-sum'>
                </span>
              </p>
            </article>
          </div>
        </section>

        <section class="lunch-list">
          <div id="lunch-info">
          <h4> Lunch </h4>
            <article class="lunch">
              <p class="name">
                <strong>Name</strong>
              </p>
              <p class="calories">
                <strong>Calories</strong>
              </p>
              <div class="hidden"></div>
            </article>
            <article class="lunches">
            </article>
            <article class="total-calories">
              <p class="total-calorie">
                <strong class='calorie-label'> Total Calories </strong>
                <span class='lunch-calorie-sum'>
                </span>
              </p>
            </article>
          </div>
        </section>
      </div>

      <div class="right-column">
        <section class="dinner-list">
          <div id="dinner-info">
          <h4> Dinner </h4>
            <article class="dinner">
              <p class="name">
                <strong>Name</strong>
              </p>
              <p class="calories">
                <strong>Calories</strong>
              </p>
              <div class="hidden"></div>
            </article>
            <article class="dinners">
            </article>
            <article class="total-calories">
              <p class="total-calorie">
                <strong class='calorie-label'> Total Calories </strong>
                <span class='dinner-calorie-sum'>
                </span>
              </p>
              </article>
          </div>
        </section>

        <section class="snack-list">
        <div id="snack-info">
        <h4> Snack </h4>
          <article class="snack">
            <p class="name">
              <strong>Name</strong>
            </p>
            <p class="calories">
              <strong>Calories</strong>
            </p>
            <div class="hidden"></div>
          </article>
          <article class="snacks">
          </article>
          <article class="totalCalories">
            <p class="totalCalorie">
              <strong class='calorie-label'> Total Calories </strong>
              <span class='snack-calorie-sum'>
              </span>
            </p>
          </article>
        </div>
      </section>
      </div>

    </main>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>

  <script src="main.bundle.js"></script>
</body>
</html>
